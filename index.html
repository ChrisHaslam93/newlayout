<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Format test</title>
</head>
<body>
    <div class="page">
        <div class="tab-menu" id="main_tab">
            <input type="radio" class="tab-item" name="tab-page" id="order_management" />
            <label for="order_management">Order Management</label>
            <input type="radio" class="tab-item" name="tab-page" id="pre_advice_management"/>
            <label for="pre_advice_management">Pre-Advice Management</label>
            <input type="radio" class="tab-item" name="tab-page" id="inventory_management" />
            <label for="inventory_management">Inventory Management</label>
            <input type="radio" class="tab-item" name="tab-page" id="user_management" />
            <label for="user_management">User Management</label>
            <input type="radio" class="tab-item" name="tab-page" id="client_management" />
            <label for="client_management">Client Management</label>
            <input type="radio" class="tab-item" name="tab-page" id="site_management" />
            <label for="site_management">Site Management</label>
            <input type="radio" class="tab-item" name="tab-page" id="location_management" />
            <label for="location_management">Location Management</label>
            <input type="radio" class="tab-item" name="tab-page" id="wms_transactions" />
            <label for="wms_transactions">WMS Transactions</label>
        </div>
        <div class="page-content" id="order_management_page">
            <!-- Order Management -->
            <div class="page-tab">
                <div class="tab-menu" id="order_tabs">
                    <input type="radio" class="tab-item" name="order_management" id="order_header" />
                    <label for="order_header">Order Header</label>
                    <input type="radio" class="tab-item" name="order_management" id="order_line" />
                    <label for="order_line">Order Line</label>
                    <input type="radio" class="tab-item" name="order_management" id="order_upload" />
                    <label for="order_upload">Upload Orders</label>
                </div>
                <div class="page-tab order-sub-page" id="order_header_page" >
                    <div class="tab-menu">
                        <input type="radio" class="tab-item" name="order_header" id="order_header_info" />
                        <label for="order_header_info">General Info</label>
                        <input type="radio" class="tab-item" name="order_header" id="order_header_address" />
                        <label for="order_header_address">Address Info</label>
                        <input type="radio" class="tab-item" name="order_header" id="order_header_extra" />
                        <label for="order_header_extra">Extra Info</label>
                    </div>
                    <div class="tab-content order-header-sub-tab" id="order_header_info_page">
                        <h1>This is the general info tab for order headers</h1>
                    </div>
                    <div class="tab-content order-header-sub-tab hidden" id="order_header_address_page">
                        <h1>This is the address info for order headers</h1>
                    </div>
                    <div class="tab-content order-header-sub-tab hidden" id="order_header_extra_page">
                        <h1>This is the extra info tab for order headers</h1>
                    </div>
                </div>
                <div class="page-tab order-sub-page hidden" id="order_line_page">
                    <div class="tab-menu">
                        <input type="radio" class="tab-item" name="order_line" id="order_line_info" />
                        <label for="order_line_info">General Info</label>
                        <input type="radio" class="tab-item" name="order_line" id="order_line_extra" />
                        <label for="order_line_extra">Extra Info</label>
                    </div>
                    <div class="tab-content order-line-sub-tab" id="order_line_info_page">
                        <h1>This is the general info tab for order lines</h1>
                    </div>
                    <div class="tab-content order-line-sub-tab hidden" id="order_line_extra_page">
                        <h1>This is the extra info for orders lines</h1>
                    </div>
                </div>
                <div class="page-tab order-sub-page hidden" id="order_upload_page">
                    <div id="order_upload_file">
                        <h1>Choose a file to upload for order lines</h1>
                    </div>
                </div>
            </div>
            <!-- User Management -->
            <div class="page-tab user-management hidden">
                <h1>hey there</h1>
            </div>
        </div>
    </div>
</body>
</html>
